<html>
<head>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
 <script src="Panoramio.js"></script>
</head>
<body onload="init()">
<script>
function init() {
  var OSM_COPY = 'Map data &copy; <a href="http://www.openstreetmap.org/copyright" target="_new">OpenStreetMap</a> contributors'
  var center = new L.LatLng(55.75, 37.6);
  var zoom = 10;

  var map = new L.Map('map', {center: center, zoom: zoom});
  var mapnik = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18, attribution: OSM_COPY });
  var panoramio = new L.Panoramio({maxLoad: 50, maxTotal: 250}); 
  map.addLayer(mapnik);
  map.addLayer(panoramio);
  var layers = { "Map": mapnik };
  var overlays = { "Panoramio": panoramio };
  control_layers = new L.Control.Layers(layers, overlays);
}
</script>
<table border=0 width=100% height=100%>
<tr><td><h2>Panoramio Demo</h2></td></tr>
<tr><td height=100%>
<div id="map" style="width: 100%; height: 100%"></div>
</td></tr>
</table>
</body>
</html>
